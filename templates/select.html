{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movies: %}
  <p>
    <a href="{{url_for('add', id = movie.id)}}"> {{movie.title.upper()}} - {{movie.release_date.upper()}}</a>
  </p>
    {% endfor %}

</div>
{% endblock %}
